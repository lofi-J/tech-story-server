overwrite: true
schema: 'http://localhost:3001/graphql'
documents: null
generates:
  ./src/generated/graphql-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      apolloReactHooksImportFrom: '@apollo/client'
      withRefetchFn: true
      withResultType: true
      withMutationFn: true
