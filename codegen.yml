overwrite: true
schema: 'http://localhost:3001/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      withHooks: false
      withComponent: false
      withHOC: false
      scalars:
        DateTime: string
        BigInt: string
